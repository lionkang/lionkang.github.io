{% if post %}
{% assign tags = post.tags %}
{% else %}
{% assign tags = page.tags %}
{% endif %}
<div class="entry-tags">{% for tag in tags %}<a href="{{ site.url }}/tags/#{{tag|slugize}}" title="Pages tagged {{tag}}" rel="tag">{{tag}}</a>{% unless forloop.last %} &bull; {% endunless %}{% endfor %}</div>
